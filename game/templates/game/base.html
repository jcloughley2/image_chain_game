{% load sass_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Image Chain Game{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% sass_src 'scss/styles.scss' %}">
    <script>
        document.write(
          '<script src="http://' +
            (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' +
            'script>'
        );
    </script>
</head>
<body>
    <header>
        <h1>Image Chain Game yayay</h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
